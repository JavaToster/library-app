<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books/new}" th:object="${book}">
        <label for="name">Введите название книги:</label>
        <input type="text" id="name" th:field="*{name}">
        <br>
        <label for="author">Введите автора:</label>
        <input type="text" id="author" th:field="*{author}">
        <br>
        <label for="year">Введите год:</label>
        <input type="text" id="year" th:field="*{year}">
        <br>
        <input type="submit" value="Создать!">
    </form>
</body>
</html>
