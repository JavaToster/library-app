<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}+', '+${book.getAuthor()}+', '+${book.getYear()}">User</a>
    <br/>
</div>
<hr>
<a href="/books/new">Добавить книгу</a>
</body>
</html>
